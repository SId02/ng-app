<div class="container">
    <h3 cass="text-center text-black">About</h3>
</div>



<div class="container">
    <h1 class="text-center pb-4">Users</h1>
        <div  *ngIf="users" class="pt-4">    
          <div >
              <div class="row  g-4">
                <div class="col-lg-4" *ngFor="let user of users.data">
                      <div class="card h-100">
                        <img [src]="user.avatar" class="card-img-top" alt="..." width="140" height="140">
                        <div class="card-body">
                          <h5 class="card-title text-center card-text">{{ user.first_name }} {{ user.last_name }}</h5>
                        </div>
                      </div>
                </div>
              </div>
          </div>    
        </div>
  </div>
