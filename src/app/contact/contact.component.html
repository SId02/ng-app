<section class="section" id="contact">
  <div class="container">
      <div class="row">
          <div class="col-12 text-center">
              <div class="section-title mb-4 pb-2">
                  <h4 class="title mb-4" data-aos="fade-up" data-aos-duration="1000">Contact Us</h4>

              </div>
          </div>
      </div>

      <div class="row align-items-baseline">
          <div class="col-lg-6 col-md-6 offset-md-3  mt-4 pt-2 order-1 order-md-1">
              <div class="card rounded shadow border-0" data-aos="fade-up" data-aos-duration="1000" id="ContactForm">
                  <div class="card-body">
                      <div class="custom-form bg-white">
                       
                          <div class="row">
                              <div class="col-lg-12">
                                  <div class="mb-3">
                                      <label class="form-label">Full Name</label>
                                      <div class=" position-relative">
                                          <input name="name" id="fullname" type="text" class="form-control ps-5"
                                              placeholder="Full Name" >
                                              <div class="valid-feedback">
                                                Looks good!
                                              </div>
                                      </div>
                                  </div>
                              </div>
                              <div class="col-lg-12">
                                <div class="mb-3">
                                    <label class="form-label">User Name</label>
                                    <div class=" position-relative">
                                        <input name="name" id="username" type="text" class="form-control ps-5"
                                            placeholder="UserName" >
                                            <div class="valid-feedback">
                                              Looks good!
                                            </div>
                                    </div>
                                </div>
                            </div>
                              <div class="col-lg-12">
                                  <div class="mb-3">
                                      <label class="form-label">Email <span class="text-danger">*</span></label>
                                      <div class="position-relative">
                                          
                                          <input name="email" id="EmailID" type="email" class="form-control ps-5"
                                              placeholder="EmailID" >
                                              <div class="valid-feedback">
                                                Looks good!
                                              </div>
                                      </div>
                                  </div>
                              </div>
                              <div class="col-lg-12">
                                  <div class="mb-3">
                                      <label class="form-label">Password<span class="text-danger">*</span></label>
                                      <div class=" position-relative">
                                
                                          <input name="password" id="Password" type="text"  class="form-control ps-5"
                                              placeholder="Password" >
                                              <div class="valid-feedback">
                                                Looks good!
                                              </div>
                                      </div>
                                  </div>
                              </div>
                              <div class="col-lg-12">
                                <div class="mb-3">
                                    <label class="form-label">Confirm Password<span class="text-danger">*</span></label>
                                    <div class=" position-relative">
                              
                                        <input name="Confirm Password" id="ConfirmPassword" type="text"  class="form-control ps-5"
                                            placeholder="Confirm Password" >
                                            <div class="valid-feedback">
                                              Looks good!
                                            </div>
                                    </div>
                                </div>
                            </div>
                              <div class="col-lg-12">
                                <div class="form-group form-check mb-5">
                                  <input  type="checkbox" formControlName="acceptTerms" class="form-check-input"/>
                                  <label for="acceptTerms" class="form-check-label">I have read and agree to the Terms</label>
                                  <div class="invalid-feedback mb-3">
                                    Accept Terms is required
                                  </div>
                                </div>
                              </div>
                            
                          </div>
                          <div class="row">
                              <div class="col-sm-12 text-center">
                                  <div class="buttons form-group  mt-3 mr-3">
                                    <button type="submit" class="btn btn-primary gap-2">Register</button>&nbsp;&nbsp;
                                    <button type="button"  class="btn btn-warning float-right">Reset   </button>
                                  </div>
                              </div>
                          </div>

                      </div>
                  </div>
              </div>
          </div>

          
      </div>
  </div>
</section>

<br>
<br>
<br>
<hr>
<br>
<br>

<div class="container">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let result of data; let i = index" [ngClass]="{'active': i === 1}">
       <img src={{result.img}} title={{result.title}} />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
